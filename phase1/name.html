<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery UI Autocomplete - Default functionality</title>
  </head>
    <link href="css/jquery-ui.css" rel="stylesheet">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(function() {
        var availableTags = [
        "Andy", 
        "Andrew", 
        "Bob", 
        "Bobby", 
        "Chuck", 
        "Charles", 
        "David"
      ];
      $(
      "#names"
      ).autocomplete({
      source:
      availableTags
      });
      });
    </script>
  <body>

    <div
      class="ui-widget">
      <label
        for="tags">Names:
      </label>
      <input
      id="names">
    </div>


  </body>
</html>
